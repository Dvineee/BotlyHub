<!DOCTYPE html>
<html lang="tr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BotlyHub V1</title>
    
    <!-- Telegram Web App Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Eruda for debugging on Mobile -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      // Sadece mobil veya Telegram ortamında hata ayıklayıcıyı aç
      if (window.Telegram && window.Telegram.WebApp.platform !== 'unknown') {
        eruda.init();
      }
    </script>

    <!-- Critical CSS for startup background -->
    <style>
      body {
        background-color: #020617; /* Slate 950 */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scroll during load */
      }
      #loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #020617;
        color: white;
        z-index: 9999;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@tonconnect/ui-react": "https://esm.sh/@tonconnect/ui-react@^2.3.1",
    "react/": "https://esm.sh/react@^19.2.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "crypto-js": "https://esm.sh/crypto-js@^4.2.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- React Root -->
    <div id="root">
      <!-- Başlangıç Loader'ı -->
      <div id="loader">
        <div class="spinner"></div>
        <div style="font-size: 14px; opacity: 0.7;">Yükleniyor...</div>
      </div>
    </div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
