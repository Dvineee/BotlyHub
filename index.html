    <!-- DEBUGGING: Global Error Handler (Displays errors on screen) -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var errorDiv = document.createElement("div");
        errorDiv.style.cssText = "position:fixed; top:0; left:0; right:0; background:#991b1b; color:white; padding:20px; z-index:99999; font-family:monospace; font-size:12px; white-space:pre-wrap; overflow:auto; max-height:50vh;";
        errorDiv.innerText = "CRITICAL ERROR:\n" + msg + "\nAt: " + url + ":" + lineNo + "\n" + (error ? error.stack : '');
        document.body.appendChild(errorDiv);
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        var errorDiv = document.createElement("div");
        errorDiv.style.cssText = "position:fixed; bottom:0; left:0; right:0; background:#b45309; color:white; padding:20px; z-index:99999; font-family:monospace; font-size:12px; white-space:pre-wrap; overflow:auto; max-height:50vh;";
        errorDiv.innerText = "PROMISE REJECTION:\n" + event.reason;
        document.body.appendChild(errorDiv);
      });
    </script>

      /* Loader Styles */
      #loader {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;

        align-items: center;
        justify-content: center;

        border-radius: 50%;

      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
